<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Forms</title>
</head>

<body>
    <div class="container mt-3">
        <h3>Form Validation</h3>
        <p>Try to submit the form</p>
        <form action="" class="was-validated" autocomplete="on">

            <div class="mb-3 form-floating">
                <input type="text" name="user name" id="username" class="form-control" placeholder="Enter Username"
                    required>
                <label for="username" class="form-label">Username</label>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field</div>
            </div>

            <div class="mb-3 form-floating">
                <input type="password" name="password" id="username" class="form-control" placeholder="Enter Username"
                    required>
                <label for="username" class="form-label">Password</label>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field</div>
            </div>

            <div class="mb-3">
                <div class="form-check">
                    <input id="agree" type="checkbox" class="form-check-input" name="" id="" required>
                    <label for="agree" class="form-check-label">I agree on blahbla<br> Check the checkbox to continue </label>
                </div>
            </div>



            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
